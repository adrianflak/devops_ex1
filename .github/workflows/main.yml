name: Automation 
on: 
  push:
    branches:
    - production
  pull_request:
    branches:
    - main
  workflow_dispatch:
jobs: 
  build:
    name: test&deploy
    runs-on: ubuntu-22.04
    steps: 
    - name: Github
      uses: actions/checkout@v4
    - name: Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "18.19.1"

    - name: Instalacja dependencji 
      run: npm install
    - name: Uruchomienie test√≥w
      run: npm test

  
      


